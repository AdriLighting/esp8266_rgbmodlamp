framework = arduino
build_flags = 
	-D=${PIOENV}
	-DFSOK
	-DUSE_LITTLEFS
	-DFILESYSTEM=LITTLEFS
	-DALT_DEBUG_TARCE
	-DDEBUG_KEYBOARD
	-DALSI_ENABLED
	-DADS_LEDSFASTLEDS_AUTO
	-DADS_NAME=\"HELLOWORLD\"
	-DADS_OC=1
	-DADS_OLOC=\"hello1\"
	-DADS_OTW=\"0\"
	-DADS_ONBLEDS=\"15\"
	-DADS_PIN_1=13
	-DADS_BPPIN=\"12\"
