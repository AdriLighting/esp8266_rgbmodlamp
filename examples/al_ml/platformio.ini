[extra]
build_flags = 
	-DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY_LOW_FLASH
	-Wl,-gc-sections
	-DVTABLES_IN_FLASH
	-ffunction-sections
	-fdata-sections

[env:8266_release]
platform = espressif8266@2.6.3
board = d1_mini
framework = arduino
upload_port = com4
board_build.filesystem = littlefs
board_build.ldscript = eagle.flash.4m2m.ld
board_build.f_cpu = 160000000L
upload_speed = 460800
lib_deps =
	https://github.com/AdriLighting/esp8266_rgbmodlamp.git
build_flags = 
	${extra.build_flags}
	-DFSOK
	-DUSE_LITTLEFS
	-DFILESYSTEM=LittleFS
	-DADS_LEDSFASTLEDS_AUTO
	-DDEBUG_KEYBOARD
	-DADS_NAME=\"almltest\"
	-DADS_OC=1
	-DADS_OLOC=\"test_1\"
	-DADS_OTW=\"0\"
	-DADS_ONBLEDS=\"32\"
	-DADS_PIN_1=5
	-DADS_BPPIN=\"12\"
monitor_speed = 115200
monitor_port = COM4
monitor_flags = 
	--xonxoff
	--eol=CRLF

[env:8266_debug]
platform = espressif8266@2.6.3
board = d1_mini
framework = arduino
